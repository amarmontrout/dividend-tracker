<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Portfolio Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>

    <div class="page-links">
        <ul>
            <li>
                <a href="./index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#C5A800" class="bi bi-house-door" viewBox="0 0 16 16">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                    </svg>
                </a>
            </li>
            <li>
                <a href="./charts/charts.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#C5A800" class="bi bi-calendar3" viewBox="0 0 16 16">
                        <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"/>
                        <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                    </svg>
                </a>
            </li>
        </ul>
    </div>

    <header>
        <h1>Dividend Portfolio Tracker</h1>
        
        <div class="data-btns">
            <button id="clear-all-data-btn">Clear All Data</button>
            <button id="save-all-data-btn">Save Data</button>
            <button id="load-all-data-btn">Load Data</button>
            <input type="file" id="file-input" accept=".json" style="display: none;">
        </div>
        
    </header>

    <section class="title">
        <h2 class="page-title">My Dividend Portfolio</h2>
        <div class="api-key-section module-styling">
            <label for="api-key-input">AlphaVantage API Key:</label>
            <input type="text" id="api-key-input" placeholder="e.g., demo">
            <button id="setApiKeyButton" aria-label="Set API Key">Set API Key</button>
        </div>
    </section>

    <main>

        <!-- Portfolio Section -->
        <section id="left-section" class="section-left">

            <!-- Add Stock Form -->
            <div id="stock-section" class="module-styling">
                <h2>Add Stock</h2>
                <button id="toggle-api-manual-btn" class="api-toggle-btn">Switch to Manual Entry</button>
                <form id="stock-form">
                    <fieldset>
                        <label for="stock-name">Ticker:</label>
                        <input type="text" id="stock-name" name="stock-name" required placeholder="e.g., AAPL">
                        
                        <label for="stock-amount">Amount Owned:</label>
                        <input type="number" id="stock-amount" step="0.0001" required placeholder="0.0000">
                        
                        <label for="stock-dividend">Dividend:</label>
                        <input type="number" id="stock-dividend" name="stock-dividend" step="0.0001" required disabled placeholder="Fetching dividend... Enter Ticker.">
                        
                        <label for="stock-payment-date">Payment Date:</label>
                        <input type="date" id="stock-payment-date" name="stock-payment-date" placeholder="Enter Payment Date">
                        
                        <button type="submit">Add Stock</button>
                    </fieldset>
                </form>
            </div>
            <div class="module-styling">
                <h2>My Portfolio</h2>
                <div id="total-dividends">
                    <strong>Total Dividend Payment:</strong> $<span id="total-payment">0.00</span>
                </div>
                <table id="portfolio-table">
                    <thead id="portfolio-heading">
                        <tr>
                            <th>Ticker</th>
                            <th>Amount Owned</th>
                            <th>Dividend</th>
                            <th>Dividend Payment</th>
                            <th>Payment Date</th>
                            <th>Refetch Data</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="portfolio-data"></tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="./script.js"></script>
    
</body>
</html>
